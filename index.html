<!DOCTYPE html5>

<head>
  <title>Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="build/framework/Modules.js" data-bootLoader="framework/app"></script>
</head>

<body>
  <audio id="cluckSound" src="media/Cluck.mp3" preload="auto"></audio>
  <audio id="dohhSound" src="media/Do_h.mp3" preload="auto"></audio>
  <audio id="heheSound" src="media/Hehe.mp3" preload="auto"></audio>
  <audio id="rollSound" src="media/RollDice.mp3" preload="auto"></audio>
  <audio id="selectSound" src="media/Select.mp3" preload="auto"></audio>
  <audio id="woohooSound" src="media/Woohoo.mp3" preload="auto"></audio>
  <audio id="noooSound" src="media/Nooo.mp3" preload="auto"></audio>

  <canvas id="drawing-surface" width=600 height=600 width=590></canvas>

  <roll-btn id="rollButton" text ="Roll Dice" data-left=210 data-top=9 data-width=175 data-height=75> </roll-btn>

  <label id="Player0" data-left=100 data-top=40 data-width=150 data-height=35></label>
  <label id="Player1" data-left=100 data-top=65 data-width=150 data-height=35></label>
  <label id="Player2" data-left=475 data-top=40 data-width=150 data-height=35></label>
  <label id="Player3" data-left=475 data-top=65 data-width=150 data-height=35></label>

  <score id="ones" data-text="Ones" data-left=34 data-top=180 data-isleft=true></score>
  <score id="twos" data-text="Twos" data-left=142 data-top=180 data-isleft=false></score>
  <score id="threes" data-text="Threes" data-left=34 data-top=280 data-isleft=true></score>
  <score id="fours" data-text="Fours" data-left=142 data-top=280 data-isleft=false></score>
  <score id="fives" data-text="Fives" data-left=34 data-top=380 data-isleft=true></score>
  <score id="sixes" data-text="Sixes" data-left=142 data-top=380 data-isleft=false></score>

  <label id="leftScore" data-left=162 data-top=545 data-width=265 data-height=90> </label>

  <score id="three-o-kind" data-text="Three O-Kind" data-left=311 data-top=180 data-isleft=true></score>
  <score id="four-o-kind" data-text="Four O-Kind" data-left=419 data-top=180 data-isleft=false></score>
  <score id="small-straight" data-text="Small Straight" data-left=311 data-top=280 data-isleft=true></score>
  <score id="large-straight" data-text="Large Straight" data-left=419 data-top=280 data-isleft=false></score>
  <score id="full-house" data-text="Full House" data-left=311 data-top=380 data-isleft=true></score>
  <score id="five-o-kind" data-text="Five O-Kind" data-left=419 data-top=380 data-isleft=false></score>
  <score id="chance" data-text="Chance" data-left=311 data-top=480 data-isleft=true></score>

  <label id="infoLabel" data-left=300 data-top=600 data-width=500 data-height=35></label>

</body>
