<!DOCTYPE html5>

<head>
  <title>Dice Game</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>

html {
	/* This will hide the extra canvas if the screen is small*/
	  overflow:hidden;
    background-color: #000;
}
#drawing-surface {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    border: 4px solid #ccc;
    background-color: #f9f5ff;
  }

</style>

  <script src="build/util/Modules.js" data-bootLoader="app"></script>
</head>

<body>
  <audio id="cluckSound" src="media/Cluck.mp3" preload="auto"></audio>
  <audio id="dohhSound" src="media/Do_h.mp3" preload="auto"></audio>
  <audio id="heheSound" src="media/Hehe.mp3" preload="auto"></audio>
  <audio id="rollSound" src="media/RollDice.mp3" preload="auto"></audio>
  <audio id="selectSound" src="media/Select.mp3" preload="auto"></audio>
  <audio id="woohooSound" src="media/Woohoo.mp3" preload="auto"></audio>
  <audio id="noooSound" src="media/Nooo.mp3" preload="auto"></audio>

  <canvas id="drawing-surface" width="600" height="600"></canvas>

</body>
